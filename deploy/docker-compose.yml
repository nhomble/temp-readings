version: '3.1'

services:
  zookeeper:
    image: zookeeper
    container_name: zookeeper
    restart: always

  nimbus:
    image: storm
    container_name: nimbus
    command: storm nimbus
    depends_on:
      - zookeeper
    links:
      - zookeeper
    restart: always
    ports:
      - 6627:6627
    volumes:
      - ./nimbus/logs:/logs
      - ./nimbus/data:/data
      - ./nimbus/deploy:/deploy

  supervisor:
    image: storm
    container_name: supervisor
    command: storm supervisor
    depends_on:
      - nimbus
      - zookeeper
    links:
      - nimbus
      - zookeeper
    restart: always

  storm-ui:
    image: storm
    container_name: storm-ui
    command: storm ui
    depends_on:
      - nimbus
      - supervisor
    links:
      - nimbus
    restart: always
    ports:
      - 8080:8080